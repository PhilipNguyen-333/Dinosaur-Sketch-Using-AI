<script>


// Draw a dinosaur into the canvas with id 'dino' using an embedded SVG (no external image needed)
function drawDinosaur() {
		var c = document.getElementById('dino');
		if (!c) return;
		var ctx = c.getContext('2d');
		var svg = `
		<svg xmlns='http://www.w3.org/2000/svg' width='400' height='250' viewBox='0 0 400 250'>
			<rect width='100%' height='100%' fill='transparent'/>
			<ellipse cx='200' cy='150' rx='140' ry='70' fill='#6BBF59' stroke='#3D7A2B' stroke-width='4'/>
			<ellipse cx='120' cy='130' rx='60' ry='40' fill='#6BBF59' stroke='#3D7A2B' stroke-width='4'/> // this draws a tail using using a "SVG path" and "quadratic Bezier curves", whatever that means
			<path d='M320 150 q60 -20 80 -60 q-10 40 -40 70 q-30 20 -40 10z' fill='#6BBF59' stroke='#3D7A2B' stroke-width='4'/>
			<polygon points='110,90 125,70 140,90' fill='#eb565e'/> // leftmost triangle
			<polygon points='150,80 165,60 180,80' fill='blue'/> // middle triangle
			<polygon points='190,75 205,55 220,75' fill='grey'/> // rightmost triangle
			<circle cx='150' cy='110' r='8' fill='#fff'/> // whites of the eye
			<circle cx='150' cy='110' r='4' fill='#000'/> // black iris of eye
		</svg>`;
		var img = new Image();
		img.onload = function(){ ctx.clearRect(0,0,c.width,c.height); ctx.drawImage(img,0,0,c.width,c.height); };
		img.src = 'data:image/svg+xml;charset=utf-8,' + encodeURIComponent(svg);
}

window.addEventListener('load', drawDinosaur);
</script>
